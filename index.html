<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>c't Longitude</title>
  <link rel="stylesheet" href="css/ctlon.css" />
  <!-- <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" /> -->
  <!-- <script src="js/jquery.mobile-1.3.2.min.js"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBzusozp0-LpukVgJcQyebnf7zixiOdL3c&libraries=geometry&sensor=false"></script>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/ctlon.js" type="text/javascript"></script>
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <script type="text/javascript">
    $(document).ready(CTLON.init);
  </script>
</head>
<body>
  <div id="map-canvas"></div>
  <div id="info-bar-container">
    <div id="info-bar">
      <span id="userid" class="buddy"></span>
      <span id="buddy-container"><span id="buddies"></span></span>
      <span id="menu-container"><span id="extras-icon" title="Extras"></span></span>
    </div>
  </div>
  <div id="extras">
    <h1>Optionen</h1>
    <table>
      <tbody> 
        <tr>
          <td>
            <input type="checkbox" name="show-tracks" id="show-tracks" value="yes" />
          </td>
          <td>
            <label for="show-tracks">Tracks anzeigen</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="share-my-tracks" id="share-my-tracks" value="yes" />
          </td>
          <td>
            <label for="share-my-tracks">Meine Tracks mit anderen teilen</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="incognito" id="incognito" value="yes" />
          </td>
          <td>
            <label for="incognito">Inkognito bleiben</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="show-accuracy" id="show-accuracy" value="yes" />
          </td>
          <td>
            <label for="incognito">Standortgenauigkeit visualisieren</label>
          </td>
        </tr>
      </tbody>
    </table>
    <table>
      <tbody>
        <tr>
          <td>
            <label for="avatar">Avatar</label>
          </td>
          <td>
            <div id="avatar" style="float: left; margin-right: 6px;"></div>
            <input type="file" name="avatar-file" id="avatar-file" />
            <br />
            <span style="font-size: smaller">Bildma√üe: 50 &times; 50 Pixel</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
